<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up | RescueID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 100%; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #764ba2; }
        .success-box { display: none; background: #d4edda; border: 2px solid #28a745; padding: 20px; border-radius: 10px; text-align: center; }
        .success-box.show { display: block; }
        .rescue-id { background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; font-size: 18px; font-weight: bold; color: #667eea; font-family: monospace; word-break: break-all; }
        .copy-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .copy-btn:hover { background: #218838; }
        .error { background: #f8d7da; color: #721c24; padding: 12px; border-radius: 8px; margin-bottom: 15px; display: none; }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Sign Up Form -->
            <div id="formSection">
                <h1>Create Account</h1>
                
                <div class="error" id="errorMsg"></div>
                
                <form id="signupForm" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Min 6 characters" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit">Create Account</button>
                    <p style="text-align: center; margin-top: 15px; color: #666;">
                        Already have account? <a href="/Sign-in.html" style="color: #667eea; text-decoration: none; font-weight: bold;">Sign In</a>
                    </p>
                </form>
            </div>
            
            <!-- Success Box (Hidden until signup) -->
            <div class="success-box" id="successBox">
                <h1 style="color: #28a745;">‚úÖ Welcome to RescueID!</h1>
                <p style="color: #333; margin: 15px 0;">Your account has been created successfully.</p>
                
                <div style="background: white; padding: 20px; border-radius: 8px; border: 2px solid #28a745;">
                    <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Your Unique Rescue ID:</p>
                    <div class="rescue-id" id="rescueIdValue">RESCUE-XXXX</div>
                    <button class="copy-btn" onclick="copyRescueId()">üìã Copy ID</button>
                </div>
                
                <p style="color: #666; margin: 20px 0; font-size: 14px;">Save this ID for future reference</p>
                
                <button style="background: #667eea; margin-top: 15px;" onclick="window.location.href='/Sign-in.html'">Go to Sign In</button>
                <button style="background: #6c757d; margin-top: 10px;" onclick="window.location.href='/'">Return Home</button>
            </div>
        </div>
    </div>

    <script>
        async function handleSignUp(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Reset error
            errorMsg.classList.remove('show');
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showError('‚ö†Ô∏è All fields required');
                return;
            }
            
            if (password.length < 6) {
                showError('‚ö†Ô∏è Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('‚ö†Ô∏è Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, email, password, confirmPassword })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError('‚ùå ' + (data.error || 'Failed to signup'));
                    return;
                }
                
                // Get Rescue ID from API or generate locally
                const rescueId = data.rescueId || generateRescueId();
                
                // Save to localStorage
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('userName', data.fullName);
                localStorage.setItem('userEmail', data.email);
                localStorage.setItem('rescueId', rescueId);
                
                // Show success
                showSuccess(rescueId);
                
            } catch (error) {
                console.error('Error:', error);
                showError('‚ùå Error: ' + error.message);
            }
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
        
        function showSuccess(rescueId) {
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('successBox').classList.add('show');
            document.getElementById('rescueIdValue').textContent = rescueId;
        }
        
        function generateRescueId() {
            return `RESCUE-${Date.now()}-${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
        }
        
        function copyRescueId() {
            const rescueId = document.getElementById('rescueIdValue').textContent;
            navigator.clipboard.writeText(rescueId).then(() => {
                alert('‚úÖ Rescue ID copied!');
            }).catch(() => {
                alert('Copy manually: ' + rescueId);
            });
        }
    </script>
</body>
</html>
