<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Rescue ID | RescueID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        #qr-container {
            display: none;
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        #qr-container.show {
            display: block;
        }
        #qrImage {
            max-width: 100%;
            border-radius: 8px;
        }
        .qr-success {
            color: #28a745;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1 style="text-align: center; color: #333; margin-bottom: 30px;">Generate Your Rescue ID</h1>
            
            <form id="rescueForm" onsubmit="displayQR(event)">
                <div class="form-group">
                    <label for="fname">Full Name *</label>
                    <input type="text" id="fname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>

                <div class="form-group">
                    <label for="gender">Blood Type</label>
                    <select id="gender">
                        <option value="">Select Blood Type</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">Medical Information / Allergies</label>
                    <textarea id="bio" rows="4" placeholder="Enter any allergies or medical conditions"></textarea>
                </div>

                <div class="form-group">
                    <label for="facebook">Emergency Contact</label>
                    <input type="text" id="facebook" placeholder="Emergency contact person">
                </div>

                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" placeholder="Your phone number">
                </div>

                <button type="submit">Generate QR Code</button>
            </form>

            <div id="qr-container">
                <h2 style="color: #28a745; margin-bottom: 20px;">âœ… Your Rescue ID QR Code</h2>
                <img id="qrImage" alt="QR Code" style="display: none;">
                <p class="qr-success">Screenshot or print this QR code for emergency responders</p>
            </div>
        </div>
    </div>

    <script>
        function displayQR(event) {
            event.preventDefault();
            try {
                // 1. Get elements
                const fname = document.getElementById('fname').value;
                const dob = document.getElementById('dob').value;
                const bio = document.getElementById('bio').value;
                const fb = document.getElementById('facebook').value;
                const num = document.getElementById('number').value;

                // 2. Validate - QR APIs will fail if data is empty
                if (!fname) {
                    alert("Please at least enter a name.");
                    return;
                }

                // 3. Send to backend to create emergency profile
                const bloodType = document.getElementById('gender').value;
                const allergies = bio.split('\n')[0]; // First line as allergies
                
                fetch('/api/emergency', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName: fname,
                        bloodType: bloodType,
                        allergies: bio,
                        conditions: bio,
                        emergencyContact: num
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Generate QR
                        const emergencyID = data.emergencyID;
                        const qrUrl = `${window.location.origin}/emergency.html?id=${emergencyID}`;
                        
                        const size = "300x300";
                        const baseUrl = "https://api.qrserver.com/v1/create-qr-code/";
                        const finalUrl = `${baseUrl}?size=${size}&data=${encodeURIComponent(qrUrl)}`;

                        const qrImage = document.getElementById('qrImage');
                        qrImage.src = finalUrl;
                        
                        const qrContainer = document.getElementById('qr-container');
                        qrContainer.classList.add('show');

                        qrImage.onload = function () {
                            qrImage.style.display = "inline-block";
                            console.log("QR Code successfully loaded!");
                        };

                        qrImage.onerror = function () {
                            console.error("The API failed to return an image.");
                            alert("Failed to load QR code. Check your internet connection.");
                        };
                    }
                })
                .catch(err => alert('Error: ' + err.message));

            } catch (error) {
                console.error("JavaScript Error:", error);
            }
        }
    </script>
</body>
</html>
